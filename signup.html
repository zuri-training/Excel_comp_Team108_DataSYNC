<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{%static'/css/Signup.css'%}" />
  </head>
  <body>
    <!-- <nav>
      <a href="index.html"><img class="logo" src="images/logo.svg" alt="" /></a>
    </nav> -->
    <div class="main_container">
      <div class="form-container">
        <div class="form-header">
          <h2>Register</h2>
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <form action="" class="form" id="form">
          <div class="form-control">
            <label for="">FULL NAME</label>
            <input type="text" placeholder="Proj_Team_108" id="username" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="">EMAIL</label>
            <input type="email" placeholder="projteam108@zuri.com" id="email" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="">PASSWORD</label>
            <input type="password" placeholder="*******" id="password" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="">CONFIRM PASSWORD</label>
            <input type="password" placeholder="*******" id="password2" />
            <small>Error message</small>
          </div>

          <button>Sign Up</button>
          <p>
            By signing up, you agree to our <a href="">Privacy Policy</a> &
            <a href="">Terms of Service</a>
          </p>
        </form>
      </div>
      <div class="image">
        <img src="{%static'/images/FrameReg.svg'%}" alt="" />
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
