
{% extends 'main.html' %}
{% block content %} {% load static %}
<link rel="stylesheet" href="{% static '/css/singlefile.css' %}" />
<main>
  <div class="btn-group">
    <button class="btn btn-red">
      <a class="red" href="">Single File</a>
    </button>
    <button class="btn btn-white">
      <a class="white" href="{% url 'multifiles' %}">Multiple Files</a>
    </button>
  </div>
  <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
  <div class="canvas">
    
    <div class="drop-zone">
      <span class="prompt big"
        >Drag and drop <br />
        <span class="prompt small">  your file here or click here to upload your file</span
        ></span
      >
      <input type="file"  name="singlefile" class="input" />
    </div>
    <div>
          {% if url %}
      <p><a href="{{ url }}">  Converted File: {{ url }} </a></p>
      {% endif %}
    </div>
  </div>
  <div class="bottom">
    <div class="btn-group">
      <button type="submit" name="deletedup" class="btn btn-red com">Delete Duplicate</button>
      <button type="submit" name="compare" class="btn btn-red com">Compare Files</button>

      </form>
      <button type="menu" ></button>
      
      <div class="dropdown">
    
      </div></main>  
{% endblock content %}
