<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataSync</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static'/css/singleFile.css'%}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="btn-group">
        <button class="btn btn-red">
          <a class="red" href="">Single File</a>
        </button>
        <button class="btn btn-white">
          <a class="white" href="multipleFiles.html">Multiple Files</a>
        </button>
      </div>
      <div class="canvas">
        <div class="drop-zone">
          <span class="prompt big"
            >Drag and drop <br />
            <span class="prompt small"
              >you file here or click here to upload your file</span
            ></span
          >
          <input type="file" name="file" class="input" />
        </div>
        <div class="icons">
          <i class="fa-brands fa-dropbox"></i>
          <i class="fa-solid fa-link"></i>
          <i class="fa-brands fa-google-drive"></i>
        </div>
      </div>
      <div class="bottom">
        <div class="btn-group">
          <button class="btn btn-red com">
            <a class="red" href="featureselect.html">Compare Files</a>
          </button>
          <div class="dropdown">
            <select name="select" id="select">
              <option value="weorkbook1" selected>
                Select workbook to compare
              </option>
              <option value="Workbook1">Workbook 1</option>
              <option value="Workbook2">Workbook 2</option>
              <option value="workbook3">Workbook 3</option>
              <option value="workbook4">Workbook 4</option>
              <option value="Workbook5">Workbook 5</option>
            </select>
          </div>
        </div>
      </div>
    </main>
    <script src="singleFile.js"></script>
  </body>
</html>
