<!DOCTYPE html>

    <main>
      <div class="left">

        <h1>Log In</h1>
        <p>
          Don't have an account yet?
          <a href="signup.html" class="SignUp">Sign Up!</a>

        <form id="form" action="">
          <label for="email">EMAIL ADDRESS</label><br />
          <input
            type="email"
            placeholder="Team108@zuri.com"
            id="email"
            name="email"
            class="formInput"
          /><br />

          <input
            type="password"
            placeholder="******"
            id="password"
            name="password"
            class="formInput"
          />
          <br />
          <button type="submit" class="bttn">Sign In</button>
        </form>
        <br /><br />

          </p> -->

          <p style="font-size: 16px">
            By signing in, you agree to our<br />

      <div>
        <img src="{%static'/images/Frame 1.svg'%}" alt="" />
